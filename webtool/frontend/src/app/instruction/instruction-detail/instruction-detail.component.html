<ng-container *ngIf="instructionGroup$ | async as instructionGroup else loading">
<p-card header="Instruction #{{instructionId$ | async}}">
<!--  <p>InstructionGroup:<br/>{{instructionGroup.value | json}}</p>-->
<!--  <p>TopicGroup:<br/>{{(topicGroup$ | async)?.value | json}}</p>-->
<!--  <p>CategoryGroup:<br />{{(categoryGroup$ | async)?.value | json}}</p>-->
<!--  <p>EventIds: {{instructionGroup.get('instructionId').value}},-->
<!--    {{instructionGroup.get('meetingIds').value.join(', ')}}</p>-->
<!--  <p>EventArray:<br/>{{(eventArray$ | async)?.value | json}}</p>-->

  <form [formGroup]="instructionGroup">
    <!--GuideComponent // Kosten // Einnahmen-->
    <p-card subheader="Trainer, Kosten & Einnahmen">
    <div class="p-grid">
      <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
        <avk-guide
            formControlName="guideId"
            id="g1"
            label="Trainer"
            [nameIdList]="instructionGroup.get('teamIds').value"
            [readOnly]="!(this.loginObject.valState >= 1)"
            required
        ></avk-guide>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <input id="costs" placeholder="Kosten" type="text" style='width:100%'
                                          pInputText>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <input id="revenue" placeholder="Einnahmen" type="text" style='width:100%'
               [readOnly]="!(this.loginObject.valState >= 1)" pInputText>
      </div>
    </div>
    </p-card>

    <p-card subheader="Team, LEA & LadiesOnly">
    <div class="p-grid">
      <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
        <avk-team
            formControlName="teamIds"
            [nameId]="instructionGroup.get('guideId').value"
            id="g2"
            label="Team"
            [readOnly]="!(this.loginObject.valState >= 1)"
        ></avk-team>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <p-checkbox
            [formControl]="instructionGroup.get('ladiesOnly')"
            label="LadiesOnly"
            binary="true"
        ></p-checkbox>
      </div>
    </div>
    </p-card>

    <!--Buchungscode, Status, Kurskonzept, InfoBox-->
    <p-card subheader="Kurs-Details">
    <div class="p-grid">
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <input formControlName="reference" id="reference" placeholder="Buchungsnummer" type="text" style='width:100%'
               readonly pInputText>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <avk-dropdown formControlName="stateId" id="stateId" [readOnly]="!(this.loginObject.valState >= 3)">
        </avk-dropdown>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <avk-categoryselect
            formControlName="topicId"
            id="topicId"
            [readOnly]="true"
            [seasonSpecific]="this.instructionCategory.value"
            [topicSpecific]="'instruction'">
        </avk-categoryselect>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3"
           *ngIf="this.instructionCategory.value !== 'indoor'">
        <p-checkbox
            [formControl]="instructionGroup.get('isSpecial')"
            label="Spezial"
            binary="true"
        ></p-checkbox>
      </div>
    </div>
  <!--</form>-->

  <!--Ausrüstung, Besondere Vorausssetzungen-->
  <ng-container *ngIf="(topicGroup$ | async) as topicGroup">
    <form [formGroup]="topicGroup">
      <ng-container *ngIf="!instructionGroup.get('isSpecial').value">
        <div class="p-grid">
          <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
            <avk-qualificationselect
                formControlName="qualificationIds"
                readOnly="'true'"
            ></avk-qualificationselect>
          </div>
          <div class="p-col-12 p-sm-9 p-md-9 p-lg-9">
            <textarea
              [rows]="1"
              pInputTextarea
              formControlName="preconditions"
              id="preconditionsTopic"
              readonly
              placeholder="Weitere Anforderungen"
              autoResize="autoResize"
              style='width:100%'
            ></textarea>
          </div>
        </div>
        <div class="p-grid">
          <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
            <avk-multiselect
                formControlName="equipmentIds"
                readOnly="'true'"
            ></avk-multiselect>
          </div>
          <div class="p-col-12 p-sm-9 p-md-9 p-lg-9">
            <textarea
              [rows]="1"
              pInputTextarea
              formControlName="miscEquipment"
              id="miscEquipmentTopic"
              readonly
              placeholder="Weitere Ausrüstung"
              autoResize="autoResize"
              style='width:100%'
            ></textarea>
          </div>
        </div>
        <!--Topic-->
        <div class="p-grid">
          <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
            <textarea
                [rows]="5"
                pInputTextarea
                formControlName="description"
                id="topicDescription"
                readonly
                placeholder="Beschreibung"
                autoResize="autoResize"
                style='width:100%'
            ></textarea>
          </div>
        </div>
      </ng-container>
    </form>
  </ng-container>
  </p-card>

  <ng-container *ngIf="this.instructionCategory.value !== 'indoor'">
    <!--Zusatzausrüstung-->
    <p-card subheader="Zusatzausrüstung">
    <div class="p-grid">
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <avk-multiselect
            formControlName="equipmentIds"
            [readOnly]="!(this.loginObject.valState >= 1)"
        ></avk-multiselect>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3" *ngIf="this.instructionCategory.value !== 'indoor'">
        <p-checkbox
          [formControl]="instructionGroup.get('equipmentService')"
          label="Materialservice"
          binary="true"
        ></p-checkbox>
      </div>
      <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
        <textarea
            [rows]="1"
            pInputTextarea
            formControlName="miscEquipment"
            id="miscEquipment"
            placeholder="Spezielle Ausrüstung"
            autoResize="autoResize"
            style='width:100%'
        ></textarea>
      </div>
    </div>
    </p-card>

    <p-card subheader="Zusatzanforderungen, Spezialkategorie">
    <div class="p-grid">
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <avk-qualificationselect
            formControlName="qualificationIds"
            [readOnly]="!(this.loginObject.valState >= 1)"
        ></avk-qualificationselect>
      </div>
      <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
        <avk-categoryselect
            formControlName="categoryId"
            id="categoryId"
            [readOnly]="!(this.loginObject.valState >= 1)"
            [seasonSpecific]="this.instructionCategory.value"
            [topicSpecific]="'instruction'"
        ></avk-categoryselect>
      </div>
      <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
        <textarea
            [rows]="1"
            pInputTextarea
            formControlName="preconditions"
            id="preconditions"
            placeholder="Spezielle Voraussetzungen (z.B. Trittsicherheit)"
            autoResize="autoResize"
            style='width:100%'
        ></textarea>
      </div>
    </div>
    </p-card>
  </ng-container>
  </form>

  <!--Teilnehmeranzahl-->
  <p-card subheader="Teilnehmer">
  <form class="p-grid" [formGroup]="instructionGroup">
    <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
      <avk-membernumber
          formControlName="minQuantity"
          label="Mindestens"
          id="m1"
          [maxMember]="instructionGroup.get('maxQuantity').value"
          [readOnly]="!(this.loginObject.valState >= 1)"
      ></avk-membernumber>
    </div>
    <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
      <avk-membernumber
          formControlName="maxQuantity"
          label="Maximal"
          id="m2"
          [minMember]="instructionGroup.get('minQuantity').value"
          [readOnly]="!(this.loginObject.valState >= 1)"
      ></avk-membernumber>
    </div>
    <div class="p-col-12 p-sm-3 p-md-3 p-lg-3">
      <avk-membernumber
          formControlName="curQuantity"
          label="Aktuell"
          id="m3"
          [readOnly]="!(this.loginObject.valState >= 1)"
      ></avk-membernumber>
    </div>
  </form>
  </p-card>

  <p-card subheader="Termine">
  <!--Button für neues Event-->
  <p-button label="Event hinzufügen" (onClick)="addEvent(this.instructionGroup.value)"></p-button>
  <!--Liste mit Parametern (Tabelle)-->
  <ng-container *ngIf="(eventArray$ | async) as eventArray">
    <div class="p-grid">
      <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
        <p-table [value]="eventArray.value" selectionMode="single"
                 (selectionChange)="selectEvent($event)">
          <ng-template pTemplate="header">
            <tr>
              <th>Datum</th>
              <th>Uhrzeit</th>
              <th>Beschreibung</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-event let-i="rowIndex">
            <tr [pSelectableRow]="i">
              <td>{{event.startDate | date}}</td>
              <td>{{event.startTime | time: event.approximateId}}</td>
              <td>{{event.name}}</td>
              <td>
                <div style="text-align: center">
                <p-button type="button" label="Löschen" styleClass="ui-button-danger" *ngIf="!(this.instructionGroup.value.id === event.id)"
                    (click)="deleteEvent(this.instructionGroup.value, event.id)"></p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </ng-container>
  </p-card>

  <ng-container *ngIf="currentEventGroup">
    <p-dialog header="EventDetail" [modal]="true" [(visible)]="display" [style]="{width: '60%', height: '60%'}">
      <form [formGroup]="currentEventGroup">
        <!--Kurztitel, Langtitel-->
        <div class="p-grid">
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <input formControlName="title" id="title" placeholder="Kurztitel" type="text" style='width:100%'
                   pInputText>
          </div>
          <div class="p-col-12 p-sm-8 p-md-8 p-lg-8">
            <input formControlName="name" id="name" placeholder="Langtitel" type="text" style='width:100%'
                   pInputText>
          </div>
        </div>

        <!--Zeitpunkt Event-->
        <div class="p-grid">
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4" *ngIf="this.instructionCategory.value !== 'indoor'">
            <avk-approxdropdown formControlName="approximateId" id="approx" [readOnly]="!(this.loginObject.valState >= 1)"
                                [disable]="(!!currentEventGroup.get('startTime').value)||(!!currentEventGroup.get('endTime').value)">
            </avk-approxdropdown>
          </div>
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <avk-time formControlName="startTime" id="startTime" [disable]="!!currentEventGroup.get('approximateId').value"
            ></avk-time>
          </div>
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <avk-time formControlName="endTime" id="endTime" [disable]="!!currentEventGroup.get('approximateId').value"
            ></avk-time>
          </div>
        </div>

        <!--Zusatz: Datumseingabe (Anfang + Ende + Art)-->
        <div class="p-grid">
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <avk-date formControlName="startDate"
                      id="dbeginn" label="Start"
                      [maxInclude]="true"
                      [max]="currentEventGroup.get('endDate').value"
            ></avk-date>
          </div>
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <avk-date formControlName="endDate"
                      id="dend" label="Ende"
                      [minInclude]="true"
                      [min]="currentEventGroup.get('startDate').value"
            ></avk-date>
          </div>
        </div>
        <div class="p-grid">
          <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
            <textarea
                [rows]="3"
                pInputTextarea
                formControlName="description"
                id="description"
                placeholder="Beschreibung"
                autoResize="autoResize"
                style='width:100%'
            ></textarea>
          </div>
        </div>

        <!--Ziel und Treffpunkt-->
        <div class="p-grid">
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <input formControlName="location" id="location" placeholder="Ziel/Unterkunft (Hütte, Gipfel etc.)"
                   type="text" style="width:100%"
                   pInputText>
          </div>
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <input formControlName="rendezvous" id="rendezvous" placeholder="Treffpunkt"
                   type="text" style="width:100%"
                   pInputText>
          </div>
        </div>

        <!--ReservierungsService-->
        <div class="p-grid" *ngIf="this.instructionCategory.value !== 'indoor'">
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <p-checkbox
                [formControl]="currentEventGroup.get('reservationService')"
                label="Reservierungsservice"
                binary="true"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6" *ngIf="this.instructionCategory.value !== 'indoor'">
            <p-checkbox
              [formControl]="currentEventGroup.get('lea')"
              label="LowEmissionAdventure"
              binary="true"
            ></p-checkbox>
          </div>
        </div>

        <!--Distal & Distance-->
        <div class="p-grid" *ngIf="this.instructionCategory.value !== 'indoor'">
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <p-checkbox
                [formControl]="currentEventGroup.get('distal')"
                label="Gemeinschaftsanreise"
                binary="true"
                (onChange)="switchDistal($event, distal)"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <input #distal formControlName="distance" id="distance" placeholder="Entfernung"
                   type="text" style="width:100%"
                   pInputText>
          </div>
        </div>
        <!--ShuttleService & PublicTransport-->
        <div class="p-grid" *ngIf="this.instructionCategory.value !== 'indoor'">
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <p-checkbox
                [formControl]="currentEventGroup.get('publicTransport')"
                label="Öffentliche Anreise"
                binary="true"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-sm-6 p-md-6 p-lg-6">
            <p-checkbox
                [formControl]="currentEventGroup.get('shuttleService')"
                label="ShuttleSerivce"
                binary="true"
            ></p-checkbox>
          </div>
        </div>

        <!--Source, Link & Map-->
        <div class="p-grid" *ngIf="this.instructionCategory.value !== 'indoor'">
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <input formControlName="source" id="source" placeholder="Source"
                   type="text" style="width:100%"
                   pInputText>
          </div>
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <input formControlName="link" id="link" placeholder="Link"
                   type="text" style="width:100%"
                   pInputText>
          </div>
          <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
            <input formControlName="map" id="map" placeholder="Map"
                   type="text" style="width:100%"
                   pInputText>
          </div>
        </div>
      </form>
    </p-dialog>
  </ng-container>

  <!--Teilnehmergebühr, Vorauszahlung & Zusatzkosten-->
  <form [formGroup]="instructionGroup">
  <!--*ngIf="this.instructionCategory.value !== 'indoor'"-->
    <p-card subheader="Teilnehmergebühr, Zusatzkosten, Anzahlung">
    <div class="p-grid">
    <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">TN-Gebühr</span>
        <input formControlName="admission" id="admission" placeholder="Teilnehmergebühr" type="number" min="0"
             pInputText>
        <span class="ui-inputgroup-addon">.00</span>
        <span class="ui-inputgroup-addon">€</span>
      </div>
    </div>
    <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">Vorauszahlung</span>
        <input formControlName="advances" id="advances" placeholder="Vorauszahlung" type="number" min="0"
             pInputText>
        <span class="ui-inputgroup-addon">.00</span>
        <span class="ui-inputgroup-addon">€</span>
      </div>
    </div>
    <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">Zusatzkosten</span>
        <input formControlName="extraCharges" id="extraCharges" placeholder="Zusatzkosten" type="number" min="0"
             pInputText>
        <span class="ui-inputgroup-addon">.00</span>
        <span class="ui-inputgroup-addon">€</span>
      </div>
    </div>
    </div>

    <!--Zusatzkosten & Advances Details-->
    <div class="p-grid" *ngIf="this.instructionCategory.value !== 'indoor'">
      <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      </div>
      <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      <textarea
          [rows]="2"
          formControlName="advancesInfo"
          placeholder="Vorauszahlung Details"
          autoResize="autoResize"
          style='width:100%'
          pInputTextarea
      ></textarea>
      </div>
      <div class="p-col-12 p-sm-4 p-md-4 p-lg-4">
      <textarea
          [rows]="2"
          formControlName="extraChargesInfo"
          pInputTextarea
          placeholder="Zusatzkosten Details"
          autoResize="autoResize"
          style='width:100%'
      ></textarea>
      </div>
    </div>
    </p-card>

    <!--Bemerkung-->
    <p-card subheader="Bemerkungen">
    <div class="p-grid">
      <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
      <textarea
          [rows]="3"
          pInputTextarea
          formControlName="comment"
          placeholder="Bemerkungen"
          autoResize="autoResize"
          style='width:100%'
      ></textarea>
      </div>
    </div>
    </p-card>

    <!--Bemerkung-->
    <p-card subheader="Nachricht an die Geschäftsstelle">
    <div class="p-grid">
      <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
      <textarea
          [rows]="3"
          pInputTextarea
          formControlName="message"
          placeholder="Nachricht an die Geschäftsstelle"
          autoResize="autoResize"
          style='width:100%'
      ></textarea>
      </div>
    </div>
    </p-card>

    <p-card>
    <div class="p-grid">
      <div class="p-col-12 p-sm-1 p-md-1 p-lg-1">
        <p-button type="button" label="Speichern"
            (click)="save(this.instructionGroup.value)"></p-button>
      </div>
      <div class="p-col-12 p-sm-1 p-md-1 p-lg-1">
        <a routerLink="../"><p-button label="Zurück"></p-button></a>
      </div>
      <div class="p-col-12 p-sm-10 p-md-10 p-lg-10" style="text-align: right">
        <a routerLink="../"><p-button type="button" label="Kurs löschen" styleClass="ui-button-danger"
            (click)="deleteInstruction(this.instructionGroup.value.id)"></p-button></a>
      </div>
    </div>
    </p-card>
  </form>
</p-card>
</ng-container>
<ng-template #loading>Bitte kurz warten!</ng-template>
