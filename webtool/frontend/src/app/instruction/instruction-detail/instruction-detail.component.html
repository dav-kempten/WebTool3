<h1>Instruction #{{instructionId$ | async}}</h1>

<!--GuideComponent // TeamComponent // Abrechnung-->
<form [formGroup]="instructionForm">
  <p>
    <avk-guide
        formControlName="guide"
        id = "g1"
        label = "Trainer"
        [nameIdList]="team.value"
        required
    ></avk-guide>
  </p>
  <p>
    <avk-team
        formControlName="team"
        id = "g2"
        label = "Team"
        [nameId]="guide.value"
    ></avk-team>
  </p>
</form>
