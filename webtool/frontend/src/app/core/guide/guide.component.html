<!--<label for="{{id}}">{{label}}: </label>-->
<p-autoComplete
  id="{{id}}"
  [suggestions]="suggestions"
  field="name"
  (completeMethod)="filterSuggestions($event)"
  [forceSelection]="true"
  [multiple]="true"
  placeholder="Nachname Vorname"
  [readonly]="readonly">
</p-autoComplete>
&nbsp;<i [ngStyle]="{'color':formControl?.valid ? 'green' : 'red'}" class="pi pi-user"></i>
<i *ngIf="isRequired" class="pi pi-info-circle"></i>
